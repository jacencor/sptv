<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="color-scheme" content="dark">
    <meta name="theme-color" content="#212529">
    <meta name="description" content="Simple TV pÃºblica">
    <meta name="application-name" content="Simple TV">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0, viewport-fit=cover">
    <!-- ios support PWA-->
    <meta name="apple-mobile-web-app-status-bar" content="#212529">
    <meta name="apple-mobile-web-app-title" content="Simple TV">
    <link rel="apple-touch-icon" sizes="16x16" href="img/ico/icon-16x16.png">
    <link rel="apple-touch-icon" sizes="24x24" href="img/ico/icon-24x24.png">
    <link rel="apple-touch-icon" sizes="32x32" href="img/ico/icon-32x32.png">
    <link rel="apple-touch-icon" sizes="64x64" href="img/ico/icon-64x64.png">
    <link rel="apple-touch-icon" sizes="128x128" href="img/ico/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="256x256" href="img/ico/icon-256x256.png">
    <link rel="apple-touch-icon" sizes="512x512" href="img/ico/icon-512x512.png">
    <!-- PWA start -->
    <link rel="manifest" href="manifest.json">
    <!-- STYLE -->
    <link rel="icon" type="image/x-icon" href="img/ico/favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/app.css" />
    <!-- JS -->
    <script type="text/javascript" language="javascript" src="js/cmmApp.js"></script>
    <script defer type="text/javascript" language="javascript" src="js/app.js"></script>
    <title>SPTV</title>
</head>

<body>
    <div class="container" id="container">
        <div id="focusStart" tabindex="1"></div>
        <nav id="menu">
            <div id="toggleList" class="toggleList">
                <div id="streamBox" class="streamBox">
                    <div id="streamHeader"></div>
                </div>
                <ol id="list"></ol>
            </div>
        </nav>
        <main id="mainStream">
            <iframe id="iPlayer" src="shaka.html" title="Video Player" allow="encrypted-media; autoplay"
                allowfullscreen></iframe>
            <div id="infoStream" class="infoStream"></div>
        </main>
        <div id="focusEnd"></div>
        <div id="loader" class="loader">
            <div class="spinner"></div>
        </div>
    </div>
    <footer>
        <span>
            <p><a id="code" href="https://github.com/jacencor/sptv">Simple TV</a></p>
            <a id="legal" href="#iPlayer">Legal</a>
        </span>
        <span></span>
    </footer>

</body>

</html>
