<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script defer type="text/javascript" language="javascript" src="js/sptv.js"></script>
    <title>SPTV</title>
</head>

<body>

    <div id="mySidebar" class="sidebar">
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()"><i class="fa fa-close"></i></a>
        <div id="channels-group" class="btn-group">
            <button>Apple</button>
            <button>Samsung</button>
            <button>Sony</button>
        </div>
    </div>

    <div class="container">
        <button class="btn" onclick="openNav()"><i class="fa fa-bars"></i></button>
        <div id="mainStream">
            <iframe id="iPlayer" src="shaka.html" title="Video Player" allow="encrypted-media; autoplay; fullscreen"
                allowfullscreen></iframe>
            <div id="infoStream" class="infoStream"></div>
        </div>
    </div>

</body>

</html>
